## Start a development stack with the current repo mounted into ros_ws/src/

version: "3.9"
services:
  ci:
    network_mode: host
    build:
      dockerfile: Dockerfile
      target: ci
    image: ghcr.io/apl-ocean-engineering/liboculus/liboculus:latest
    stdin_open: true
    tty: true
    volumes:
      - type: bind
        source: ..
        target: /home/apl/liboculus